        <h2>Create Redirect</h2>
        
        <form action="/add" method="POST">
          Redirect Key (https://anon.ish/{key}):<br>
          <input type="text" name="key" value="" placeholder="Enter a key">
          <br>
          Redirect to:<br>
          <input type="text" name="to" value="" placeholder="Enter a URL to redirect to">
          <br><br>
          <input type="submit" value="Submit">
        </form> 

        <br><br><br>
        Unlike traditional URL shorteners written in PHP, we aren't running Apache/NGINX which store access logs. Full source code is available on our <a href="https://github.com/AmIJesse/Anonish-URL-shortener">github</a>.
